<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
</head>

<body>
    <div class="container flex">
        <div class="left border">
            <div class="home bg-grey rounded l-1">
                <ul>
                    <li class="item-centre">
                        <img src="music_note.svg" alt="logo" class="invert" />Spotify
                    </li>
                    <li class="item-centre">
                        <img src="home.svg" alt="home" class="invert" />Home
                    </li>
                    <li class="item-centre">
                        <img src="search.svg" alt="search" class="invert" />Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded l-1">
                <div class="heading">
                    <img src="library.svg" alt="library" class="invert" />
                    <h2>Your Library</h2>
                </div>

                <div class="footer">
                    <div>Made by : JISHNU KHARGHARIA</div>
                </div>
            </div>
        </div>

        
        
        
        <div class="right border bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <div>
                        <img src="navigate_before.svg" alt="left" class="invert">
                        <img src="navigate_next.svg" alt="right" class="invert">
                    </div>
                    <div class="btn">
                        <button>SignUp</button>
                        <button>Login</button>
                    </div>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <img src="Divide_cover.png" alt="">
                        <h2>DIVIDE</h2>
                        <p>By Ed Sheeran</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
